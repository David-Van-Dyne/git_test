<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>

<body>

    <h1>Images</h1>

    <p>This page covers common image formats, but you may also be looking for <a href="links.html">links</a> and <a href=".././misc/extras.html">extras</a>.</p>

    <h2>JPGs</h2>
    <p>JPG images are good for phots.</p>
    <br>

    <img src=".././images/mochi.jpg" alt="a cute image of mochi" width="75">
    <br>

    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <br>

    <img src=".././images/mochi.gif" alt="an animated gif of mochi" width="75">
    <br>

    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <br>

    <img src=".././images/mochi.png" alt="a cute image of mochi with a transparent background" width="75">
    <br>

    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>.  Use them wherever you can.</p>
    <br>

    <img src=".././images/mochi.svg" alt="a cute image of mochi that can scale to any size without losing quality">
    <br>

    
</body>
</html>
