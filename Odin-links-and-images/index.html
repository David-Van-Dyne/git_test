<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>

    <h1>Homepage</h1>

    <!-- Link to The Odin Project about page -->

    <!-- Always include the rel="noopener noreferrer" attribute for security reasons, to 
    prevent the linked page from accessing the original page -->

    <!-- This is an absolute link -->

    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
    <br><br>
    <!-- This is a relative link -->

    <a href="./pages/about.html">About</a>
<br><br>
    <!-- Image from an internal source -->

    <img src="./images/dog.jpg" alt="A cute dog" height="500" width="410">
    
</body>
</html>
